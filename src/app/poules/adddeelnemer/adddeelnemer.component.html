<ion-content>
    <ion-card color="secondary">
        <ion-card-header>
            <ion-card-title>
                {{poule?.poule_name}}
            </ion-card-title>
            <ion-card-subtitle>
                Voeg deelnemers toe
            </ion-card-subtitle>
            <hr class="primary_line">
        </ion-card-header>
        <ion-card-content>
            <ion-text>
                <div class="ion-margin-bottom">
                    Voer emailadressen in om deelnemers uit te nodigen.
                </div>
            </ion-text>
            <div>
                <form (ngSubmit)="addDeelnemer()" #form="ngForm">
                    <ion-item lines="full" color="tertiary">
                        <ion-input required type="email" placeholder="email-adres" name="email" ngModel></ion-input>
                    </ion-item>
                    <div class="button-container">
                        <ion-button [disabled]="!form.valid" [color]="form.valid ? 'primary' :'primary'" expand="full"
                                    type="submit">
                            Voeg toe
                        </ion-button>
                    </div>
                </form>
                <ion-text class="asterisk" (click)="shareInvite(false)">
                    * Deelnemers ontvangen de uitnodiging in de app.
                    Wil je je vrienden uitnodigen om de app te downloaden? Klik dan hier.
                </ion-text>
            </div>
            <div class="button-container">
                <ion-item lines="full" color="primary" *ngIf="uitnodigingen?.length > 0">Uitgenodigd</ion-item>
                <ion-item lines="full" color="tertiary" *ngFor="let uitnodiging of uitnodigingen">
                    {{uitnodiging.uniqueIdentifier}}
                    <ion-icon *ngIf="!uitnodiging.isAccepted && !uitnodiging.isDeclined"
                              color="medium"
                              slot="end"
                              name="share-outline"
                              (click)="shareInvite(true)">
                    </ion-icon>
                    <ion-icon *ngIf="uitnodiging.isAccepted" color="primary" slot="end" name="checkmark-outline"></ion-icon>
                    <ion-icon *ngIf="uitnodiging.isDeclined" color="danger" slot="end" name="close-outline"></ion-icon>
                </ion-item>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
