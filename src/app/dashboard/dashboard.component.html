<div *ngIf="(uiService.isLoading$ | async)" class="spinner">
    <ion-spinner color="secondary" name="crescent"></ion-spinner>
</div>
<ion-content class="dashboard-container grid-full"
             *ngIf="(authService.user$ | async) && !(uiService.isLoading$ | async)">
    <ion-row>
        <ion-col class="cell-1 full">
            <ion-card color="secondary" (click)="fetchActies()">
                <ion-card-header>
                    <ion-card-subtitle>
                        De Molloot 2021
                    </ion-card-subtitle>
                    <hr class="primary_line">
                </ion-card-header>
                <ion-card-content>
                    {{cardText}}
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col class="cell-2">
            <ion-card color="secondary" (click)="goToTest()" tappable>
                <ion-card-header>
                    <ion-card-subtitle>
                        Test
                    </ion-card-subtitle>
                    <hr class="primary_line">
                </ion-card-header>
                <ion-card-content>
                    <ion-icon [color]="(uiService.testAfgerond$ | async) ? 'tertiary' : 'primary'" name="timer-outline"
                              style="font-size: 48px;"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col class="cell-3">
            <ion-card color="secondary" (click)="goToPoules()" tappable>
                <ion-card-header>
                    <ion-card-subtitle>
                        Poules
                    </ion-card-subtitle>
                    <hr class="primary_line">
                </ion-card-header>
                <ion-card-content>
                    <ion-icon color="tertiary"
                              name="trophy-outline" style="font-size: 48px;" (click)="goToPoules()"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col class="cell-4">
            <ion-card color="secondary" (click)="goToVoorspellen()" tappable>
                <ion-card-header>
                    <ion-card-subtitle>
                        Voorspellen
                    </ion-card-subtitle>
                    <hr class="primary_line">
                </ion-card-header>
                <ion-card-content>
                    <ion-icon [color]="(uiService.voorspellingAfgerond$ | async) ? 'tertiary' : 'primary'"
                              name="finger-print-outline" style="font-size: 48px;"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col class="cell-5">
            <ion-card color="secondary" (click)="goToDisclaimer()" tappable>
                <ion-card-header>
                    <ion-card-subtitle>
                        Scores
                    </ion-card-subtitle>
                    <hr class="primary_line">
                </ion-card-header>
                <ion-card-content>
                    <ion-icon name="podium-outline" style="font-size: 48px;"></ion-icon>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
<ion-content *ngIf="!(authService.user$ | async) && !(uiService.isLoading$ | async)">
    <ion-row>
        <ion-col class="cell-1 full">
            <ion-card color="secondary">
                <ion-card-header>
                    <ion-card-subtitle>
                        De Molloot 2021
                    </ion-card-subtitle>
                    <hr class="primary_line">
                </ion-card-header>
                <ion-card-content>
                    Voor 'Wie is de Molloot' heb je een account nodig. Heb je vorig jaar al meegedaan? Log
                    dan meteen in.
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col class="cell-2 full">
            <app-login></app-login>
        </ion-col>
    </ion-row>
</ion-content>
